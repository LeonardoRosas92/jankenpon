<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    
    <section id="game-zone">
        <figure>
            <figcaption>Jugador</figcaption>
            <img id="playerChoice" src="images/paper.png" alt="Eleccion de jugador">
        </figure>
        <figure>
            <figcaption>Computadora</figcaption>
            <img id="computerChoice"src="images/rock.png" alt="Eleccion del computador">
        </figure>
    </section>
    <p id="result">Tu ganas escogiendo <strong>tijeras</strong> en contra de <strong>papel</strong></p>
    <p id="score">Has ganado <strong>0</strong> veces. Has perdido <strong>0</strong> veces.</p>
    <section>
        <p>Escoge una opcion:</p>
        <button data-choice="piedra"><img src="images/rock.png" alt=""></button>
        <button data-choice="papel"><img src="images/paper.png" alt=""></button>
        <button data-choice="tijeras"> <img src="images/scissors.png" alt=""></button>
    </section>
    <script src="app.js"></script>
</body>
</html>
